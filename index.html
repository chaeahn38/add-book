<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문장 꽂기</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <div class="container">
    <div class="title">4번재 칸의 44쪽의 4번째 줄</div>
    <div class="description">
      1. 책장에서 마음에 드는 책을 고른다.
      <br>
      2. 책의 44쪽, 4번째 문장을 찾는다.
      <br>
      3. 아래 문장을 쓴다. 저자와 책제목도 함께 쓴다.
      <br>
      (문장을 입력하려면 책장을 회전하시오.)
    </div>
  </div>

  <div class="container">
    <div class="input">
      <input id="input-sentence" type="text" placeholder="문장을 쓰세요.">
      <input id="input-info" type="text" placeholder="저자, 책제목">
    </div>
    <span class="addBtn">책꽂기</span>
  </div>

  <span class="rotate-btn">책장 회전하기</span>
  
  <div class="container">
    <div id="bookshelf">
      <button class="book-sentence">노래는 가사, 리듬과 펄스, 어울림이라는 공통 감각을 전략으로 취한다. </button>
      <p class="book-info">오민, 포스터 텍스처</p>
  
      <button class="book-sentence">스스로 결정하는지, 아니면 다른 사람들이 당신의 호기심을 자극하여 결정하는지 묻고 싶습니다.</button>
      <p class="book-info">피터 말러, 리서치란 무엇인가?</p>
  
      <button class="book-sentence">그리고 경악하고 말았어.</button>
      <p class="book-info">한국타이포그라피학회, 진동새와 손편지</p>
  
      <button class="book-sentence">우리는 항상 현실과의 접촉을 완전히 상실하지 않기 위해 진보로 뛰쳐나오고 있다.</button>
      <p class="book-info">빌렘 플루서, 글쓰기에 미래는 있는가</p>
  
      <button class="book-sentence">역시 모두들 웃으며 손을 내렸고, 한 이란 사람이 일어났다.</button>
      <p class="book-info">목정원, 모국어는 차라리 침묵</p>

      <button class="book-sentence">편집의 존재는 역설적으로 편집의 부재 또는 실패에서, 즉 문서에서 오류나 문제가 발견될 때 지각되기도 한다.</button>
      <p class="book-info">최성민, 재료: 언어-김뉘연과 전용완의 문학과 비문학</p>
    </div>
  </div>
  


  <script src="/toggle.js"></script>

 

</body>
</html>
